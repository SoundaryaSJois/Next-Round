<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine's Love Coupon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&family=Cinzel:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fde9ef;
            overflow: hidden;
        }
 @keyframes fall {
            from { transform: translateY(-5vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Coupon Floating Animation */
        @keyframes floatUpDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }
         

        /* Fade-in Entrance Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Heart Beat Animation */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .coupon {
            background: #e6b8c9;
            width: 450px;
            padding: 15px;
            text-align: center;
            border: 3px double #7a4a42;
            position: relative;
            font-family: 'Cinzel', serif;
            color: #4a2c2a;
            font-weight: bold;
            border-radius: 12px;
            
            animation: floatUpDown 3s ease-in-out infinite, fadeIn 1s ease-in-out;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        /* Coupon Glow on Hover */
        .coupon:hover {
            
            transform: scale(1.03);
        }

        /* Inner border */
        .coupon::before {
            content: "";
            position: absolute;
            top: 18px;
            left: 18px;
            right: 18px;
            bottom: 18px;
            border: 2px solid #4a2c2a;
            border-radius: 10px;
        }

        /* Large Corner Cutouts */
        .corner-cutout {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #fde9ef;
            border-radius: 50%;
        }

        .top-left { top: -25px; left: -25px; }
        .top-right { top: -25px; right: -25px; }
        .bottom-left { bottom: -25px; left: -25px; }
        .bottom-right { bottom: -25px; right: -25px; }

        /* Small Circular Cutouts on Left & Right Sides */
        .small-cutout {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fde9ef;
            border-radius: 50%;
        }

        .small-cutout.left { left: -6px; }
        .small-cutout.right { right: -6px; }

        .small-cutout:nth-child(5) { top: 25px; }
        .small-cutout:nth-child(6) { top: 55px; }
        .small-cutout:nth-child(7) { top: 85px; }
        .small-cutout:nth-child(8) { top: 115px; }
        .small-cutout:nth-child(9) { top: 145px; }
        .small-cutout:nth-child(10) { top: 175px; }
        .small-cutout:nth-child(11) { top: 205px; }
        .small-cutout:nth-child(12) { top: 235px; }
        .small-cutout:nth-child(13) { top: 265px; }

        .small-cutout:nth-child(14) { top: 25px; }
        .small-cutout:nth-child(15) { top: 55px; }
        .small-cutout:nth-child(16) { top: 85px; }
        .small-cutout:nth-child(17) { top: 115px; }
        .small-cutout:nth-child(18) { top: 145px; }
        .small-cutout:nth-child(19) { top: 175px; }
        .small-cutout:nth-child(20) { top: 205px; }
        .small-cutout:nth-child(21) { top: 235px; }
        .small-cutout:nth-child(22) { top: 265px; }

        /* Typography */
        .coupon-header {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Parisienne', cursive;
        }

        .coupon-text {
            font-size: 1.3rem;
            font-style: italic;
            font-family: 'Parisienne', cursive;
            color: #B76E79;

        }

        .coupon .hearts {
            font-size: 1.3rem;
            color: #B76E79;
            font-family:'Parisienne', cursive;
            animation: heartbeat 1.5s infinite alternate;
        }

        .reward-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #B76E79;
            font-family: 'Parisienne', cursive;
        }

        .expiration {
            font-size: 1rem;
            font-weight: bold;
            color: #5D4037;
        }
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 150, 0.8);
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
    </style>
</head>
<body>

    <div class="coupon">
        <!-- Big Corner Cutouts -->
        <div class="corner-cutout top-left"></div>
        <div class="corner-cutout top-right"></div>
        <div class="corner-cutout bottom-left"></div>
        <div class="corner-cutout bottom-right"></div>

        <!-- Small Circular Cutouts on Left & Right -->
        <div class="small-cutout left"></div>
        <div class="small-cutout left"></div>
        <div class="small-cutout left"></div>
        <div class="small-cutout left"></div>
        <div class="small-cutout left"></div>
        <div class="small-cutout left"></div>
        <div class="small-cutout left"></div>
        <div class="small-cutout left"></div>
        <div class="small-cutout left"></div>

        <div class="small-cutout right"></div>
        <div class="small-cutout right"></div>
        <div class="small-cutout right"></div>
        <div class="small-cutout right"></div>
        <div class="small-cutout right"></div>
        <div class="small-cutout right"></div>
        <div class="small-cutout right"></div>
        <div class="small-cutout right"></div>
        <div class="small-cutout right"></div>

        <div class="coupon-header">Valentine's Coupon</div>
        <div class="hearts">ðŸ’‹ &nbsp; good for &nbsp; ðŸ’‹</div>
        <p class="reward-text">Photos and Videos of whatever you want, whenever you want ;)</p>
        <p class="expiration"> Expires on 21st Feb, 2025</p>
    </div>
    <script>
        function createConfetti() {
            setInterval(() => {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`; // Random colors
                confetti.style.animationDuration = (Math.random() * 5 + 5) + "s"; // 5-10s fall time
                document.body.appendChild(confetti);

                // Remove confetti after it reaches the bottom
                setTimeout(() => confetti.remove(), 10000);
            }, 200); // Confetti is generated every 200ms
        }

        // Start the falling confetti effect
        createConfetti();
    </script>

</body>
</html>
